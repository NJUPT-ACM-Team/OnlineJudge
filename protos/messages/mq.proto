syntax = "proto3";

package messages;

message TestCase {
    int64 case_id = 1;
    bytes input_hash = 2;
    bytes output_hash = 3;
    string input = 4;
    string output = 5;
}

message SpjCode {
    int64 local_pid = 1;
    bytes hash = 2;
    string code = 3;
}

message SubmitMQ {
    int64 run_id = 1;
    string oj_name = 2;
    int64 oj_pid = 3;
    string code = 4;
    bool is_local = 5;
    bool is_spj = 6;
    repeated TestCase testcases = 7;
}
